                <!DOCTYPE html>
                <html lang="en">

                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <meta name="theme-color" content="#0f172a">
                    <title>Personal RAG</title>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
                        rel="stylesheet">
                    <link rel="stylesheet" href="style.css">
                </head>

                <body>
                    <div class="container">
                        <!-- Sidebar for Knowledge Base -->
                        <aside class="sidebar">
                            <h2>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                Knowledge Base
                            </h2>
                            <div class="upload-section" id="drop-zone">
                                <p>Drag & drop text files here or click to upload</p>
                                <input type="file" id="file-input" multiple accept=".txt,.md" style="display: none;">
                            </div>
                            <div class="file-list" id="file-list">
                                <!-- Files will be listed here -->
                            </div>
                        </aside>

                        <main class="chat-area">
                            <div class="chat-header">
                                <h2>Personal RAG Assistant</h2>
                                <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Toggle Menu">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="3" y1="12" x2="21" y2="12"></line>
                                        <line x1="3" y1="6" x2="21" y2="6"></line>
                                        <line x1="3" y1="18" x2="21" y2="18"></line>
                                    </svg>
                                </button>
                            </div>

                            <div class="chat-messages" id="chat-messages">
                                <div class="message bot">
                                    Hello! I'm your Personal RAG Assistant. Upload some documents to the Knowledge Base
                                    and ask me anything about them.
                                </div>
                                <!-- Typing Indicator -->
                                <div id="typing-indicator" class="typing-indicator" style="display: none;">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>

                            <!-- Suggested Questions (Optional) -->
                            <div id="suggested-questions" class="suggestions-container">
                                <!-- <button class="suggestion-chip">Summarize the uploaded documents</button> -->
                            </div>

                            <div class="input-area">
                                <input type="text" id="user-input" placeholder="Type your message..."
                                    autocomplete="off">
                                <button id="send-btn" aria-label="Send Message">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </main>
                    </div>
                    <script src="script.js"></script>
                </body>

                </html>
